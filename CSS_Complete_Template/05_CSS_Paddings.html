<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS paddingS</title>

    <style>
        body{
            font-family: "comic sans ms",sans-serif;
        }
        div{
            background-color: lightgreen;
            padding: 10px;
            width: 500px;
            text-align: center;
            margin: 5px;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- padding TOP -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-top: 80px">padding TOP</p>
    <p>padding</p>
</div>
<!-- padding RIGHT -->
<div>
    <p style="padding-right: 80px">padding right</p>
    <p>padding</p>
</div>



<!-- padding BOTTOM -->
<div>
    <p style="padding-bottom: 80px">padding bottom</p>
    <p>padding</p>
</div>



<!-- padding LEFT -->
<div>
    <p style="padding-left: 80px">padding left</p>
    <p>padding</p>
</div>


<!-- padding ALL SIDES --><div>
    <p style="padding: 80px">padding all</p>
    <p>padding</p>
</div>

</body>
</html>
