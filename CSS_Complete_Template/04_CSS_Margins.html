<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>

    <style>
        body{
            font-family: "comic sans ms",sans-serif;
        }
        div{
            background-color: lightgreen;
            padding: 10px;
            width: 500px;
            text-align: center;
            margin: 5px;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- MARGIN TOP -->
<div>
    <p style="margin-top: 80px">Margin TOP</p>
    <p>margin</p>
</div>
<!-- MARGIN RIGHT -->
<div>
    <p style="margin-right: 80px">Margin right</p>
    <p>margin</p>
</div>



<!-- MARGIN BOTTOM -->
<div>
    <p style="margin-bottom: 80px">Margin bottom</p>
    <p>margin</p>
</div>



<!-- MARGIN LEFT -->
<div>
    <p style="margin-left: 80px">Margin left</p>
    <p>margin</p>
</div>


<!-- MARGIN ALL SIDES --><div>
    <p style="margin: 80px">Margin all</p>
    <p>margin</p>
</div>

</body>
</html>
