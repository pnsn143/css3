<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{
            margin-left: 150px;
            text-decoration: none;

            color: white;
            font-size: 50px;
            padding: 10px 50px;
        }
        a:link{
            background-color: green;

        }
        a:hover{
            background-color: purple;
        }
        a:active{
            background-color: blue;
        }
        a:visited{
            background-color: red;
        }

    </style>
</head>
<body>

    <!-- NORMAL LINK -->

    <!-- NO UNDERLINE LINK -->

    <!-- BORDERED LINK -->

    <!-- BUTTON LIKE LINK -->

<a href="#">google</a>
</body>
</html>
